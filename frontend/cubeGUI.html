<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="canvasWrapper">
        <div id="controlPanel">
            <button id="clearButton">Clear</button>
            <button id="shuffleButton">Shuffle</button>
            <input type="range" id="shuffleSlider" min="1" max="3" value="1">
            <span id="difficultyLevel">Medium</span>
            <button id="howToButton">How To</button>
        </div>
        <div id="popup">
            <h2>How To Play</h2>
            <p>Use WSAD to control your pointer,
                'h to toggle horizontal control
                and SPACE to select vertically.
                You can use ARROW KEYS to rotate the camera.
            </p>
        </div>
    </div>
    <script>
        document.getElementById('clearButton').onclick = function() { fetchCommand('clear'); };
        document.getElementById('shuffleButton').onclick = function() {
             fetchCommand('shuffle' + document.getElementById('shuffleSlider').value);};
        document.getElementById('howToButton').onclick = function() { togglePopup(); };
    </script>
    <!-- Three.js scene -->
    <script src="scene.js"></script>
    <script src="eventhandler.js"></script>
</body>
</html>
